apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.testdemo.chanian.mygoogleplay"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.squareup.okhttp3:okhttp:3.3.0'
    compile 'com.google.code.gson:gson:2.6.2'
    compile files('libs/butterknife-7.0.1.jar')
    compile(name: 'picasso-2.5.2.3', ext: 'aar')
    compile(name: 'PagerSlidingTab-release', ext: 'aar')
    compile(name: 'support-v4-23.0.0', ext: 'aar')
    compile(name: 'appcompat-v7-23.0.0', ext: 'aar')
    compile files('libs/nineoldandroids-2.2.0.jar')
}
